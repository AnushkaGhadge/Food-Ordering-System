<div class="jumbotron" >
  <div class="container">
    <legend>Assign Delivery Boy </legend>
    <div class="table-responsive  ">
      <table class="table table-striped table-hover">
        <tr>
          <th scope="col">Order Id</th>
          <th scope="col">Order Status</th>
          <th scope="col">Order Date</th>
          <th scope="col">Order Time</th>
          <th scope="col">Customer Id</th>
          <th scope="col">Restaurant Name</th>
          <th scope="col">Assign Delivery Boy</th>
        </tr>
        <tr *ngFor="let order of orders">
          <td>{{order.id}}</td>
          <td>{{order.oStatus}}</td>
          <td>{{order.orderDate}}</td>
          <td>{{order.orderTime}}</td>
          <td>{{order.oCustomer.cId}}</td>
          <td>{{order.oVendor.vRestaurant}}</td>
          <td>   
          <button type="button"  (click)="assigndbtoorder(order.id)"   class="btn btn-info">Assign Delivery Boy</button>
           </td>
        </tr>
      </table>
  </div>
</div>
</div>
