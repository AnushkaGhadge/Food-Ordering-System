<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="jumbotron">
        <div class="container">
            <div class="jumbotron">
                <div class="container">
                    <table class="table table-striped table-hover">
                        <thead>

                            <tr>
                                <th>Product No</th>
                                <th>Product Name</th>
                                <th>Product Price</th>
                                <th>Product Qty</th>
                                <th>Product Total</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of cart">
                                
                                <td>{{p.pId}}</td>


                                <td>{{p.pName}}</td>

                                <td id="price" name="price" value="p.pPrice">₹{{p.pPrice}}</td>

                                <td class="btn-group">
                                  
                                    <button type="button" (click)="dec(p.pqty,p.pId)" style="width:40px;" class="btn-success "><b> -</b> </button>
                                   
                                    <input type="number" name="p.pqty" id="p.pqty" style="width:60px;"
                                        [(ngModel)]="p.pqty" class="form-control" value="p.pqty" min="1">

                                    <button type="button" (click)="inc(p.pqty,p.pId)"  style="width:40px" class="btn-success ">+</button>
                                </td>
                                <td id="total" name="p.total" value="p.total">₹{{p.pPrice*p.pqty}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <button (click)="paydetails(finaltotal)" id="finaltotal" name="finaltotal" class="btn btn-success"
                style="float: right;"> Total:₹ {{finaltotal}}/-</button>
            <!-- <td id="finaltotal" name="finaltotal" style="float:right" value="finaltotal"> Pay:₹{{finaltotal}}</td> -->
        </div>

    </div>
</div>
